<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moduli 32</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="slideWrapper">
        <div class="slide">
            <img src="../img/pic1.jpg" style="width: 100%;" alt="a picture">
        </div>
        <div class="slide">
            <img src="../img/pic2.jpg" style="width: 100%;" alt="a secondary picture">
        </div>
        <div class="slide">
            <img src="../img/pic3.jpg" style="width: 100%;" alt="a third picture">
        </div>
    </div>
    <a class="prev"><img src="../symbol/backward.png" style="width: 50px; height: 50px;" onclick="plusSlides(-1)"></a>
    <a class="next"><img src="../symbol/forward.png" style="width: 50px; height: 50px;" onclick="plusSlides(+1)"></a>
    <script src="./main.js"></script>
</body>
</html>
